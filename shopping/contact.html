    </header>

    <!-- contact -->
    <div class="container content-body">
      <div class="row mt-5">
        <div class="col-md-12 mb-3">
          <h2 class="mb-2">連絡我們</h2>
        </div>
        <div class="col-md-12">
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item contact-tab">
              <a class="nav-link active" data-toggle="tab" href="#home">連絡資訊</a>
            </li>
            <li class="nav-item contact-tab">
              <a class="nav-link" data-toggle="tab" href="#menu1">地圖</a>
            </li>
            <li class="nav-item contact-tab">
              <a class="nav-link" data-toggle="tab" href="#menu2">連絡表單</a>
            </li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <!-- infor -->
            <div id="home" class="container tab-pane active mt-4 mb-5"><br>

              <div class="table-responsive-sm my-3">
                <table class="table table-hover contact-table">
                  <thead class="bg-chocolate">
                    <tr>
                      <th>聯絡我們</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>地址</td>
                      <td>台北市</td>
                    </tr>
                    <tr>
                      <td>電話</td>
                      <td>02-12345678</td>
                    </tr>
                    <tr>
                      <td>e-mail</td>
                      <td>test1234@gmail.com</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- /infor -->

            <!-- map -->
            <div id="menu1" class="container tab-pane fade my-5"><br>
              <div class="map embed-responsive">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.002746961898!2d121.56235021544688!3d25.033980844445264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abb6da9c9e1f%3A0x1206bcf082fd10a6!2zMTEw5Y-w5YyX5biC5L-h576p5Y2A5L-h576p6Lev5LqU5q61N-iZnw!5e0!3m2!1szh-TW!2stw!4v1609210036026!5m2!1szh-TW!2stw"
                  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                  tabindex="0"></iframe>
              </div>
            </div>
            <!-- /map -->

            <!-- proposal -->
            <div id="menu2" class="container tab-pane fade my-5"><br>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <label for="myname">連絡人:</label>
                    <input id="myname" type="text" class="form-control mt-1" placeholder="名字">
                  </div>
                  <div class="col-md-6 mb-4">
                    <label for="tel">電話:</label>
                    <input id="tel" type="number" class="form-control mt-1" placeholder="電話號碼">
                  </div>
                  <div class="col-md-6 mb-4">
                    <label for="email">電子信箱:</label>
                    <input id="email" type="text" class="form-control mt-1" placeholder="電子信箱">
                  </div>
                  <div class="col-md-6 mb-4">
                    <label for="sort">問題類別:</label>
                    <input id="sort" type="text" class="form-control mt-1" placeholder="問題類別">
                  </div>
                  <div class="col-md-12">
                    <label for="comment">建議:</label>
                    <textarea class="form-control mt-1" rows="5" id="comment" name="text"></textarea>
                  </div>
                  <div class="col-md-12 mt-4">
                    <label for="exampleFormControlFile1">Example file input</label>
                    <input type="file" class="form-control-file mt-1" id="exampleFormControlFile1">
                  </div>
                  <button type="submit" class="btn bg-wheat cont-send-btn ml-auto">送出</button>
                </div>
              </form>
            </div>
            <!-- /proposal -->
          </div>
        </div>
      </div>
    </div>
    <!-- /contact -->

    <!-- footer -->
    <footer class="container-fluid mt-5 bg-chocolate px-5 py-4">
      <div class="row">
        <div class="col-md-6 mb-4">
          <ul class="footer-menu act-hov">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">關於公司</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./shop.html">商品商城</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./job.html">人力資源</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./contact.html">聯絡我們</a>
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <form action="">
            <div class="form-group">
              <label for="email" class="pb-2">
                <h5>請留下e-mail，我會給您最新消息</h5>
              </label>
              <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <button type="submit" class="btn bg-wheat send-btn ml-auto">傳送</button>
          </form>
        </div>
        <p class="copyright col-md-12 text-center mt-4">&copy; Copyright 2020 Chocolate</p>
      </div>
