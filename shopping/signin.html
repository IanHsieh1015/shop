            </nav>
        </header>

        <!-- login -->
        <div class="container login-box content-body">
            <div class="box-top-line"></div>
            <div class="login-body">
                <div class="login-btn-top d-flex flex-column">
                    <h2 class="my-2">登入官網</h2>
                    <p class="my-1"><span>歡迎來到Chocolate&nbsp;</span> <a href="registered.html">立即註冊</a></p>
                    <a class="btn-module google-btn my-1" id="google_btn">
                        <input type="hidden" class="btn" id="googleId" value="">
                        <i class="fa fa-google"></i>
                        <span>使用 Google 登入</span>
                    </a>
                    <a class="btn-module fb-btn my-1" id="fb_btn">
                        <input type="hidden" id="fbId" value="">
                        <i class="fa fa-facebook-square"></i>
                        <span>使用 Facebook 登入</span>
                    </a>
                </div>
                <div class="or-line"><span>or</span></div>
                <div class="login-btn-bottom d-flex flex-column">
                    <form method="post" id="signIn_form">
                        <div class="btn-module my-2">
                            <input type="text" placeholder="Email" name="acc" id="acc" value="">
                            <label for="acc" class="error" id="acc_err" style="display:none;">查無此EMAIL</label>
                        </div>
                        <div class="btn-module my-2">
                            <input type="password" placeholder="至少6位(半形英/數)密碼" name="pwd" id="pwd" autocomplete="off">
                            <label for="" class="error" id="pwd_err" style="display:none;">密碼輸入錯誤，請再輸入一次</label>
                        </div>
                        <div class="d-flex justify-content-center my-2">
                            <label for="remember" class="c-checkbox">
                                <input type="checkbox" name="remember" id="remember" class="require-one" value="1">
                                <div class="c-checkbox-box"></div>
                                <span>記住我</span>
                            </label>
                            <a href="/forgetPwd" class="">忘記密碼？</a>
                        </div>

                        <h4 class="">*官網會員資料及消費紀錄暫不適用專門店會員計劃</h4>
                        <button type="button" id="signIn_btn" class="btn-module bg-wheat my-3">登入</button>
                        <input type="hidden" name="csrf_token" value="">
                        <input type="hidden" id="langType" value="1">
                    </form>
                </div>
            </div>
        </div>
        <!-- /login -->

        <!-- footer -->
        <footer class="container-fluid mt-5 bg-chocolate px-5 py-4">

                <div class="col-md-6">
                    <form action="">
                        <div class="form-group">
                            <label for="email" class="pb-2">
                                <h5>請留下e-mail，我會給您最新消息</h5>
                            </label>
                            <input type="email" class="form-control" placeholder="Enter email" id="email">
                        </div>
                        <button type="submit" class="btn bg-wheat send-btn ml-auto">傳送</button>
                    </form>
                </div>
                <p class="copyright col-md-12 text-center mt-4">&copy; Copyright 2020 Chocolate</p>
            </div>
        </footer>

        <div class="float-box">
            <a class="signin-btn" href="signin.html" title="登入/註冊">

            </a>
            <a class="shop-btn" href="cart.html" title="購物車">
